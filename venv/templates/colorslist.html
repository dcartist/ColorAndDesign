<!doctype html>
<head>
    <title>Colors and Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>


 <body>
 
 <div class="colorblock">

{% for color in colors%}
<div class="card">
    <a href="#" data-toggle="modal" data-target="#{{color.id}}" data-whatever="{{color.id}}">
        <div class="card-img-top" style="background-color:{{color.hex}}; height: 100px;"> </div>
    <!-- <img  src="..." alt="Card image cap"> -->
</a>

    <div class="card-body">
      <!-- <p class="cardText">{{color.name}}</p> -->
      <!-- Button trigger modal -->
<button type="button" class="btn cardbtn" data-toggle="modal" data-target="#{{color.id}}" data-whatever="{{color.id}}">
    {{color.name}}
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="{{color.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
            <!-- <div class="container"> -->
            <div class="jumbotron jumbotron-fluid" style="background-color:{{color.hex}}; width:100%; height:140px;">
                    <div class="container" style="display: block;
                    position: absolute;
                    top: 30%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                ">
                  <h1 class="display-5 lowered" style="background-color: black; color: white;
              ">{{color.name}}</h1>
                </div>
              </div>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <ul>
             <li>hex code: {{color.hex}}</li>
             <li>rgb: {{color.rgb}}</li>
         </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>





{% endfor %}

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
